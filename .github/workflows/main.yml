name: Build macOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller create-dmg

      - name: Build app with PyInstaller
        run: |
          pyinstaller TemporalDenoiser.spec --clean --noconfirm

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          create-dmg \
            --overwrite \
            --dmg-title="TemporalDenoiser" \
            --volname "TemporalDenoiser" \
            --app-drop-link 400 200 \
            dist/TemporalDenoiser.app \
            dist/dmg/TemporalDenoiser.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TemporalDenoiser-macOS
          path: dist/dmg/TemporalDenoiser.dmg
